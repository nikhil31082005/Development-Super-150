<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My first webpage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-expand-lg" id="navbar" style="height: 80px;">
            <div class="container-fluid">
                <img height="50px" width="50px" src="https://th.bing.com/th/id/OIP.QdkBFiUZG4SMw0C7krIbrwHaHa?rs=1&pid=ImgDetMain" alt="">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>

                        </li>
                    </ul>
                    <form class="d-flex ml-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img  src="https://th.bing.com/th/id/OIP.tJM16a7PL1zR1S7wJuY2twHaEh?w=298&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.tJM16a7PL1zR1S7wJuY2twHaEh?w=298&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="d-block w-100" alt="...">

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
